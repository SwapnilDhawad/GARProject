apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-actions-gke
  labels:
    app: github-actions-gke
spec:
  selector:
    matchLabels:
      app: github-actions-gke
  replicas: 1
  template:
    metadata:
      labels:
        app: github-actions-gke
    spec:
      containers:
      - name: github-actions-gke
        image: gcr.io/$project_id/$image_name:$git_tag
        ports:
          - containerPort: 80